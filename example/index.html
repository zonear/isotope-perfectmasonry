<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Perfect Masonry example</title>
	<style>
		html, body {
			height: 100%;
			color: rgba(0, 0, 0, 0.4);
		}
		body { margin: 50px; }
		a {
			font-weight: bold;
			color: rgba(0, 0, 0, 0.7);
			text-decoration: none;
		}

		header {
			padding-top: 30px;
			font-size: 40px;
		}
		header div {
			float: right;
			margin: -0.2em 0 0.1em 0;
		}
		button, label { font-size: 18px; cursor: pointer; }
		button {
			margin: 0;
			padding: 0.5em 1em;
			font-family: inherit;
			color: inherit;
			border: 1px solid rgba(0, 0, 0, 0.1);
			background: none;
		}
		button.active {
			color: #fff;
			background: #bada55;
		}

		#main {
			min-height: 100%;
			margin: 0 auto;
		}
		#main div {
			float: left;
			width: 200px;
			height: 200px;

			font-size: 100px;
			line-height: 200px;
			text-align: center;

			background: #bada55;
			box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.5);
		}
		#main .wide { width: 400px; }
		#main .tall { height: 400px; }
		#main .big {
			height: 400px;
			width: 400px;
		}

		footer {
			padding-bottom: 100px;
			text-align: right;
			font-size: 30px;
		}
	</style>
</head>
<body class="">
	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

	<header>
		<a href="https://github.com/zonear/isotope-perfectmasonry" target="_blank">PerfectMasonry</a> extension for <a href="http://isotope.metafizzy.co/" target="_blank">Isotope</a>
		<div>
			<label><input id="liquid" type="checkbox"> Liquid</label> <button id="vertical" class="active" style="border-right: none;">Vertical</button><button id="horizontal" style="border-left: none;">Horizontal</button>
		</div>
	</header>
	
	<div role="main" id="main">
		<div class="big"></div>
		<div></div>
		<div class="tall"></div>
		<div></div>
		<div class="wide"></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="big"></div>
		<div class="wide"></div>
		<div></div>
		<div></div>
		<div class="wide"></div>
		<div></div>
		<div></div>
		<div class="tall"></div>
		<div></div>
		<div></div>
	</div>
	
	<footer>Copyright 2012 <a href="http://zonear.com" target="_blank">Zonear Ltd.</a></footer>



	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

	<script src="js/jquery.isotope.min.js"></script>
	<script src="../jquery.isotope.perfectmasonry.js"></script>
	<script>
		// Wait for everything to be ready
		$(document).ready(function() {
			var opt = {
				layoutMode: 'perfectMasonry',
				perfectMasonry: {
					layout: 'vertical',
					liquid: false,
					columnWidth: 200,	// Force columns to 200px wide
					rowHeight: 200		// Force rows to 200px high
				}
			};
			
			// Set default isotope
			$('#main').isotope(opt);
			
			
			
			// Set button states
			$('button').click(function(e) {
				$('button').removeClass('active');
				$(this).addClass('active');
			});
			
			// Horizontal
			$('#horizontal').click(function(e) {
				$('#main').isotope('destroy');
				opt.perfectMasonry.layout = 'horizontal';
				opt.perfectMasonry.liquid = $('#liquid').is(':checked');
				$('#main').isotope(opt);
			});
			
			// Vertical
			$('#vertical').click(function(e) {
				$('#main').isotope('destroy');
				opt.perfectMasonry.layout = 'vertical';
				opt.perfectMasonry.liquid = $('#liquid').is(':checked');
				$('#main').isotope(opt);
			});
			
			// Liquid
			$('#liquid').click(function(e) {
				$('#main').isotope('destroy');
				$('#main div').css({ // Make sure the tiles are back in their original size when liquid is switched off
					height: '',
					width: ''
				});
				opt.perfectMasonry.liquid = $('#liquid').is(':checked');
				$('#main').isotope(opt);
			});
		})
	</script>


</body>
</html>
